<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Timer!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <nav class="controls nav-bar text-center mb-2 mt-3">
        <a href="#" class="btn btn-secondary" id="start">Start</a>
        <a href="#" class="btn btn-secondary" id="stop">Stop</a>
        <a href="#" class="btn btn-secondary" id="reset">Reset</a>
        <a href="#" class="btn btn-secondary" id="timeListButton">Time List</a>
      </nav>
      <div class="stopwatch text-center"></div>
      <h3 class="heading">Save time to list</h3>
      <ul class="results"></ul>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/script-compiled.js"></script>
</body>
</html>
